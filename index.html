<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Guitar Looper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Web Guitar Looper</h1>
        <p id="support-note" class="muted"></p>
      </header>

      <section class="panel">
        <h2>Audio Devices</h2>
        <div class="grid">
          <label for="input-device-select">Input</label>
          <select id="input-device-select"></select>

          <label for="output-device-select">Output (if supported)</label>
          <select id="output-device-select"></select>
        </div>
        <button id="refresh-devices-btn" type="button">Refresh devices</button>
      </section>

      <section class="panel">
        <h2>Transport</h2>
        <div class="toggles">
          <button id="monitor-toggle-btn" type="button">Monitor Off</button>
          <button id="input-processing-btn" type="button">Mode: Guitar</button>
          <button id="latency-mode-btn" type="button">Latency: Low</button>
        </div>

        <div class="controls">
          <button id="record-btn" class="accent" type="button">Record</button>
          <button id="play-btn" type="button" disabled>Play</button>
          <button id="stop-btn" type="button" disabled>Stop</button>
          <button id="clear-btn" type="button" disabled>Clear</button>
        </div>

        <div class="status-row">
          <span id="loop-indicator" class="badge idle">Idle</span>
          <label for="master-volume">Master</label>
          <input id="master-volume" type="range" min="0" max="1" step="0.01" value="0.85" />
        </div>

        <canvas id="level-meter" width="700" height="90"></canvas>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
