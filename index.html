<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Guitar Looper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="top-bar card">
        <button id="stop-btn" class="transport-btn" type="button">Stop</button>
        <button id="monitor-toggle-btn" class="secondary-btn" type="button">Monitor Off</button>
        <button id="input-processing-btn" class="secondary-btn" type="button">Mode: Guitar</button>
        <button id="latency-mode-btn" class="secondary-btn" type="button">Latency: Low</button>
      </header>

      <section class="card device-row" aria-label="device selection">
        <select id="input-device-select" aria-label="Input device"></select>
        <button id="refresh-devices-btn" class="secondary-btn" type="button">Refresh Inputs</button>
      </section>

      <section class="pad-grid" aria-label="loop pads">
        <button id="track-1-btn" class="loop-pad" type="button"><span>Track 1</span></button>
        <button id="track-2-btn" class="loop-pad" type="button"><span>Track 2</span></button>
      </section>

      <section class="card meter-card">
        <div class="status-row">
          <span id="loop-indicator" class="indicator idle">Idle</span>
          <label for="master-volume">Master</label>
          <input id="master-volume" type="range" min="0" max="1" step="0.01" value="0.85" />
        </div>
        <canvas id="level-meter" width="600" height="80" aria-label="Audio level meter"></canvas>
      </section>

      <footer class="app-footer"><p id="support-note"></p></footer>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
